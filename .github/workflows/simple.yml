name: shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello world2"
      - name: multiline script
        run: |
          node -v
          npm -v
          pwd
      - name: python command
        run: |
          import platform 
          print(platform.processor())
  
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory PowerShell
        run: |
          Get-Location
          dir
      - name: Directory Bash
        run: pwd
        shell: bash
